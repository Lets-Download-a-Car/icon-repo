<!DOCTYPE html>
<title>MDI GitHub Issues</title>
<link href="../img/c2185b/16.png" rel="shortcut icon">
<meta charset="utf-8">
<meta content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0,width=device-width" name="viewport">
<meta name="robots" content="noodp">
<meta content="#c2185b" name="theme-color">
<style>
	@viewport{initial-scale:1;maximum-scale:1;minimum-scale:1;user-scalable:0;width:device-width;}
	@font-face{
		font-family:Roboto;
		font-style:normal;
		font-weight:400;
		src:local("Roboto"),local("Roboto-Regular"),url(../fnt/roboto.woff2) format("woff2");
		unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02C6,U+02DA,U+02DC,U+2000-206F,U+2074,U+20AC,U+2212,U+2215;
	}
	*,*::before,*::after{
		-moz-appearance:none;
		-webkit-appearance:none;
		appearance:none;
		background:none;
		background-clip:padding-box;
		border:0;
		border-radius:0;
		box-sizing:border-box;
		color:#212121;
		font-family:Roboto,arial,sans-serif;
		font-size:14px;
		-webkit-font-smoothing:antialiased;
		font-style:normal;
		font-weight:400;
		list-style:none;
		margin:0;
		outline:0;
		padding:0;
		-webkit-tap-highlight-color:rgba(0,0,0,0);
		text-align:left;
		text-decoration:none;
		text-indent:0;
		text-rendering:auto;
	}
	*>*,*::before,*::after{
		color:inherit;
		font-family:inherit;
		font-size:inherit;
	}
	*>*{
		font-style:inherit;
		font-weight:inherit;
	}
	body{
		background:#fff;
		color:#212121;
		padding:0 16px;
	}
	header{
		background:#c2185b;
		box-shadow:0 3px 6px rgba(0,0,0,.16),0 3px 6px rgba(0,0,0,.23);
		color:#fff;
		grid-column:1/-1;
		left:0;
		padding:0 16px;
		position:fixed;
		right:0;
		top:0;
		z-index:2;
	}
	h1{
		font-size:18px;
		font-weight:normal;
		line-height:64px;
		margin:0;
	}
	table{
		border:1px solid #e0e0e0;
		border-collapse:collapse;
		border-radius:2px;
		margin:80px auto;
		table-layout:fixed;
		width:100%;
		max-width:760px;
	}
	th,td{
		border-bottom:1px solid #e0e0e0;
		line-height:24px;
		padding:8px 44px 8px 12px;
		text-align:left;
	}
	th:first-child,td:first-child{
		padding-left:24px;
		width:120px;
	}
	th:nth-child(3),td:nth-child(3){
		width:144px;
	}
	th:nth-child(4),td:nth-child(4){
		text-align:right;
		width:92px;
	}
	th:last-child,td:last-child{
		padding-right:24px;
		text-align:right;
		width:72px;
	}
	th{
		color:#757575;
		font-size:13px;
		height:56px;
	}
	tbody>tr{
		cursor:pointer;
	}
	td{
		height:48px;
		overflow:hidden;
		text-overflow:ellipsis;
		transition:background .375s cubic-bezier(.4,0,.2,1);
		white-space:nowrap;
	}
	tbody>tr:nth-child(odd)>td{
		background:#eee;
	}
	tbody:hover>tr>td{
		background:none;
	}
	tbody>tr:hover>td{
		background:#eee;
		transition-duration:.195s;
	}
	svg{
		fill:currentcolor;
		height:24px;
		vertical-align:middle;
		width:24px;
	}
</style>
<header>
	<h1>MDI GitHub Issues</h1>
</header>
<table>
	<thead>
		<tr>
			<th>#</th>
			<th>Issue</th>
			<th>Status</th>
			<th><svg viewBox="0 0 24 24"><path d="M9,22A1,1 0 0,1 8,21V18H4A2,2 0 0,1 2,16V4C2,2.89 2.9,2 4,2H20A2,2 0 0,1 22,4V16A2,2 0 0,1 20,18H13.9L10.2,21.71C10,21.9 9.75,22 9.5,22V22H9Z"/></svg></th>
			<th><svg viewBox="0 0 24 24"><path d="M23,10C23,8.89 22.1,8 21,8H14.68L15.64,3.43C15.66,3.33 15.67,3.22 15.67,3.11C15.67,2.7 15.5,2.32 15.23,2.05L14.17,1L7.59,7.58C7.22,7.95 7,8.45 7,9V19A2,2 0 0,0 9,21H18C18.83,21 19.54,20.5 19.84,19.78L22.86,12.73C22.95,12.5 23,12.26 23,12V10M1,21H5V9H1V21Z"/></svg></th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>
<script>{
	(async _=>{
		/*let	page=1,
			response=await fetch(`https://api.github.com/repos/Templarian/MaterialDesign/issues?labels=Icon%20Request%20:pencil2:&page=${page++}`,{headers:{"accept":"application/vnd.github.squirrel-girl-preview"}}),
			json=await response.json(),
			issues=[]
		while(json[0]&&response.status===200){
			issues.push(...json);
			response=await fetch(`https://api.github.com/repos/Templarian/MaterialDesign/issues?labels=Icon%20Request%20:pencil2:&page=${page++}`,{headers:{"accept":"application/vnd.github.squirrel-girl-preview"}});
			if(response.status===200)
				json=await response.json();
		}*/
		let 	issues=await(await fetch(`issues.json`)).json(),
		 	tbody=document.querySelector`tbody`,
			tr,td;
		issues.sort((x,y)=>x.comments+x.reactions.total_count>y.comments+y.reactions.total_count?-1:1);
		issues.forEach(issue=>{
			tr=tr?tr.cloneNode(0):document.createElement`tr`;
			td=td?td.cloneNode(0):document.createElement`td`;
			td.append(document.createTextNode(tr.dataset.issue=issue.number));
			tr.append(td);
			td=td.cloneNode(0);
			td.append(document.createTextNode(issue.title));
			tr.append(td);
			td=td.cloneNode(0);
			if(issue.labels.find(label=>label.name===`Contribution :heavy_check_mark:`))
				td.append(document.createTextNode`Coming Soon`);
			tr.append(td);
			td=td.cloneNode(0);
			td.append(document.createTextNode(issue.comments));
			tr.append(td);
			td=td.cloneNode(0);
			td.append(document.createTextNode(issue.reactions.total_count));
			tr.append(td);
			tbody.append(tr);
		});
		tbody.addEventListener(`click`,event=>window.location=`https://github.com/Templarian/MaterialDesign/issues/`+event.target.parentNode.dataset.issue);
		await new Promise(resolve=>{
			let script=document.createElement`script`;
			script.async=1;
			script.src=`https://www.googletagmanager.com/gtag/js?id=UA-109147935-1`;
			document.body.append(script);
			script.addEventListener(`load`,resolve,0);
		});
		window.dataLayer=window.dataLayer||[];
		let gtag=function(){window.dataLayer.push(arguments);};
		gtag(`js`,new Date);
		gtag(`config`,`UA-109147935-1`);
	})();
}</script>
