<style>
	@viewport{initial-scale:1;maximum-scale:1;minimum-scale:1;user-scalable:0;width:device-width;}
	@font-face{
		font-family:Roboto;
		font-style:normal;
		font-weight:400;
		src:local("Roboto"),local("Roboto-Regular"),url(../fnt/roboto.woff2) format("woff2");
		unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02C6,U+02DA,U+02DC,U+2000-206F,U+2074,U+20AC,U+2212,U+2215;
	}
	@font-face{
		font-family:Roboto;
		font-style:normal;
		font-weight:500;
		src:local("Roboto Medium"),local("Roboto-Medium"),url(../fnt/roboto-medium.woff2) format("woff2");
		unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD;
	}
	*,*::before,*::after{
		-moz-appearance:none;
		-webkit-appearance:none;
		appearance:none;
		background:none;
		background-clip:padding-box;
		border:0;
		border-radius:0;
		box-sizing:border-box;
		color:#212121;
		font-family:Roboto,arial,sans-serif;
		font-size:0;
		-webkit-font-smoothing:antialiased;
		font-style:normal;
		font-weight:400;
		list-style:none;
		margin:0;
		outline:0;
		padding:0;
		-webkit-tap-highlight-color:rgba(0,0,0,0);
		text-align:left;
		text-decoration:none;
		text-indent:0;
		text-rendering:auto;
	}
	*>*,*::before,*::after{
		color:inherit;
		font-family:inherit;
		font-size:inherit;
	}
	*>*{
		font-style:inherit;
		font-weight:inherit;
	}
	body{
		background:#fff;
		color:#212121;
		padding:80px 16px;
	}
	header{
		background:#c2185b;
		box-shadow:0 3px 6px rgba(0,0,0,.16),0 3px 6px rgba(0,0,0,.23);
		color:#fff;
		grid-column:1/-1;
		left:0;
		padding:0 16px;
		position:fixed;
		right:0;
		top:0;
		z-index:3;
	}
	h1{
		font-size:18px;
		font-weight:normal;
		line-height:64px;
		margin:0;
	}
	label,table{
		font-size:14px;
	}
	input{
		display:none;
	}
	label{
		background:#eee;
		border:1px solid #e0e0e0;
		cursor:pointer;
		display:inline-block;
		line-height:48px;
		position:relative;
		margin:0 -1px -1px 0;
		transition:border .375s cubic-bezier(.4,0,.2,1),background .375s cubic-bezier(.4,0,.2,1);
		padding:0 16px;
		z-index:2;
	}
	input:checked+label{
		background:#fff;
		border-bottom-color:#fff;
	}
	@media(min-width:993px){
		label:first-of-type{
			margin-left:calc(50% - 480px);
		}
	}
	#nav_icons:checked~#brands,#nav_brands:checked~#icons{
		display:none;
	}
	table{
		border:1px solid #e0e0e0;
		border-collapse:collapse;
		border-radius:2px;
		margin:0 auto;
		position:relative;
		table-layout:fixed;
		width:100%;
		max-width:960px;
		z-index:1;
	}
	th,td{
		border-bottom:1px solid #e0e0e0;
		line-height:24px;
		padding:8px 44px 8px 12px;
	}
	th:first-child,td:first-child{
		padding-left:24px;
		text-align:center;
		width:74px;
	}
	th:nth-child(3),td:nth-child(3){
		width:144px;
	}
	th:nth-child(4),td:nth-child(4){
		text-align:center;
		width:80px;
	}
	th:nth-child(5),td:nth-child(5){
		text-align:center;
		width:92px;
	}
	th:last-child,td:last-child{
		padding-right:24px;
		text-align:center;
		width:72px;
	}
	th{
		color:#757575;
		font-size:13px;
		height:56px;
	}
	tbody>tr.soon>td:nth-child(3){
		font-weight:500;
	}
	td{
		height:48px;
		overflow:hidden;
		text-overflow:ellipsis;
		transition:background .375s cubic-bezier(.4,0,.2,1);
		white-space:nowrap;
	}
	tbody>tr:nth-child(odd)>td{
		background:#eee;
	}
	tbody:hover>tr>td{
		background:none;
	}
	tbody>tr:hover>td{
		background:#eee;
		transition-duration:.195s;
	}
	a{
		display:block;
		text-align:center;
	}
	svg{
		height:18px;
		vertical-align:middle;
		width:18px;
	}
	th>svg{
		fill:currentcolor;
	}
	td>svg{
		fill:#388e3c;
	}
	a>svg{
		fill:#757575;
	}
</style>

<script>{
	(async _=>{
		/*let	page=1,
			response=await fetch(`https://api.github.com/repos/Templarian/MaterialDesign/issues?labels=Icon%20Request%20:pencil2:&page=${page++}`,{headers:{"accept":"application/vnd.github.squirrel-girl-preview"}}),
			json=await response.json(),
			issues=[]
		while(json[0]&&response.status===200){
			issues.push(...json);
			response=await fetch(`https://api.github.com/repos/Templarian/MaterialDesign/issues?labels=Icon%20Request%20:pencil2:&page=${page++}`,{headers:{"accept":"application/vnd.github.squirrel-girl-preview"}});
			if(response.status===200)
				json=await response.json();
		}*/
		let 	issues=await(await fetch(`issues.json`)).json(),
			labels={
				alias:`Alias :arrows_clockwise:`,
				alpha:`Alpha-Numeric Font :capital_abcd:`,
				brand:`Brand Icon :bookmark:`,
				change:`Breaking Change :heavy_exclamation_mark:`,
				bug:`Bug :beetle:`,
				close:`Consider Closing :door:`,
				contribution:`Contribution :heavy_check_mark:`,
				docs:`Documentation :book:`,
				dupe:`Duplicate/Already Included :bookmark_tabs:`,
				high:`High Priority :grey_exclamation:`,
				home:`Home Assistant :house:`,
				request:`Icon Request :pencil2:`,
				language:`Language Conflict :triangular_flag_on_post:`,
				low:`Low Priority :arrow_down:`,
				info:`Needs More Information :information_source:`,
				question:`Question :grey_question:`,
				rejected:`Rejected :negative_squared_cross_mark:`,
				feature:`Site Feature :computer:`,
				stock:`Stock Google Icon :squirrel:`,
				font:`Webfont Feature :ab:`
			},
		 	tbody={
				icons:document.getElementById`icons`.querySelector`tbody`,
				brands:document.getElementById`brands`.querySelector`tbody`
			},
			check=document.createElementNS(`http://www.w3.org/2000/svg`,`svg`),
			path=document.createElementNS(`http://www.w3.org/2000/svg`,`path`),
			tr,td,a,
			brand,contribution,high,low,stock,
			haslabel=(issue,name)=>issue.labels.find(label=>label.name===labels[name]);
		issues=issues.filter(issue=>!issue.pull_request&&!haslabel(issue,`close`)&&!haslabel(issue,`info`));
		issues.sort((x,y)=>x.reactions.total_count>y.reactions.total_count?-1:x.reactions.total_count<y.reactions.total_count?1:x.comments>y.comments?-1:x.comments<y.comments?1:x.updated_at>y.updated_at?-1:1);
		check.setAttribute(`viewBox`,`0 0 24 24`);
		path.setAttribute(`d`,`M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z`);
		check.append(path);
		issues.forEach(issue=>{
			brand=haslabel(issue,`brand`);
			contribution=haslabel(issue,`contribution`);
			high=haslabel(issue,`high`);
			low=haslabel(issue,`low`);
			stock=haslabel(issue,`stock`);
			tr=tr?tr.cloneNode(0):document.createElement`tr`;
			tr.classList.toggle(`soon`,!!contribution&&!low);
			td=td?td.cloneNode(0):document.createElement`td`;
			if(a)
				a=a.cloneNode(1);
			else{
				a=document.createElement`a`;
				a.append(check.cloneNode(1));
				a.firstElementChild.firstElementChild.setAttribute(`d`,`M14,3V5H17.59L7.76,14.83L9.17,16.24L19,6.41V10H21V3M19,19H5V5H12V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19Z`);
			}
			a.href=issue.url;
			td.append(a);
			tr.append(td);
			td=td.cloneNode(0);
			td.append(document.createTextNode(issue.title));
			tr.append(td);
			td=td.cloneNode(0);
			td.append(document.createTextNode(low?`Low Priority`:contribution?`Coming Soon`:high?`High Priority`:`Pending`));
			tr.append(td);
			td=td.cloneNode(0);
			if(stock)
				td.append(check.cloneNode(1));
			tr.append(td);
			td=td.cloneNode(0);
			td.append(document.createTextNode(issue.reactions.total_count));
			tr.append(td);
			td=td.cloneNode(0);
			td.append(document.createTextNode(issue.comments));
			tr.append(td);
			tbody[brand?`brands`:`icons`].append(tr);
		});
		await new Promise(resolve=>{
			let script=document.createElement`script`;
			script.async=1;
			script.src=`https://www.googletagmanager.com/gtag/js?id=UA-109147935-1`;
			document.body.append(script);
			script.addEventListener(`load`,resolve,0);
		});
		window.dataLayer=window.dataLayer||[];
		let gtag=function(){window.dataLayer.push(arguments);};
		gtag(`js`,new Date);
		gtag(`config`,`UA-109147935-1`);
	})();
}</script>
